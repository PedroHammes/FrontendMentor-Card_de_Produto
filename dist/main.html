<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">
    <div class="image-product">
      <!-- <img src="./image-product/image-product-mobile.jpg" alt="image-product" class="image-product-mobile"> -->
    </div>
    <div class="product-info">
      <p class="product-type">PERFUME</p>
      <p class="product-title">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <p class="current-price">$149.99</p>
        <p class="full-price">$169.99</p>
      </div>
      <button id="btn"><img src="./image-product/icon-cart.svg" class="buy-icon">Add to Cart</button>
    </div>
  </div>

  
  <div class="attribution">
    Coded by <a href="https://github.com/PedroHammes" target="_blank">Pedro Hammes</a>.
    See the repository on <a href="https://github.com/PedroHammes/FrontendMentor-Card_de_Produto" target="_blank">github</a> <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
  </div>
</body>
</html>
